<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update <span class='hl'>CSS Variables</span> with JS</h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <br>
        <label for="base">Change Base Colour:</label>
        <input id="base" type="color" name="base" value="#FF8C00">
    </div>

    <img src="https://images.unsplash.com/photo-1506805259407-9569fa21ccd1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1575&q=80" alt="Halloween pumpkins">

    <script src="script.js"></script>

</body>

</html>
